<!DOCTYPE html>
<html>
    <head>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"
            integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>

    <body>
        <style>
            .container {
                border: 5px solid black;
                padding: 10px;
            }
        </style>
        <div id="red"></div>
        <div id="blue"></div>
        <div id="green"></div>

        <script>
            function reducer(state, action) {
                console.log(state, action);
                if (state === undefined) {
                    return { color: 'yellow' }; // 초기화를 이용한 최초의 리덕스
                }
                var newState;
                if (action.type === 'CHANGE_COLOR') {
                    // dispatch의 type을 확인해서 같으면
                    newState = Object.assign({}, state, {
                        color: action.color,
                    }); // 새로운 객체를 복사하여 state를 설정
                }
                return newState;
            }

            var store = Redux.createStore(
                reducer,
                window.__REDUX_DEVTOOLS_EXTENSION__ &&
                    window.__REDUX_DEVTOOLS_EXTENSION__()
            );
            // console.log(store.getState()); // store 되어있는 state를 가져옴

            function red() {
                var state = store.getState();
                document.querySelector('#red').innerHTML = `
          <div class="container" id = "component_red" style="background-color:${state.color}">
            <h1>red</h1>
            <input type="button" value="fire" onClick="
              store.dispatch({type:'CHANGE_COLOR', color:'red'});
            ">
          </div>
        `;
            }
            store.subscribe(red); // 리듀서를 구독해놓고 뒤에 red()를 호출
            red();

            function blue() {
                var state = store.getState();
                document.querySelector('#blue').innerHTML = `
          <div class="container" id = "component_blue" style="background-color:${state.color}">
            <h1>blue</h1>
            <input type="button" value="fire" onClick="
              store.dispatch({type:'CHANGE_COLOR', color:'blue'});
            ">
          </div>
        `;
            }
            store.subscribe(blue); // 리듀서를 구독해놓고 뒤에 blue()를 호출
            blue();

            function green() {
                var state = store.getState();
                document.querySelector('#green').innerHTML = `
          <div class="container" id = "component_green" style="background-color:${state.color}">
            <h1>green</h1>
            <input type="button" value="fire" onClick="
              store.dispatch({type:'CHANGE_COLOR', color:'green'});
            ">
          </div>
        `;
            }
            store.subscribe(green);
            green();
        </script>
    </body>
</html>
