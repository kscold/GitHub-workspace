<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>

    <link rel="stylesheet" href="./tutorial.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

</head>

<body>

    <nav>
        <div class="container">
            <h1 class="nav-logo"><a href="./index.html"><i class="fas fa-star"></i>Layout</a></h1> <!-- 홈으로 돌아가기 위해 자기 자신을 a 태그--> 
            <div class="nav-menu">
                <ul class="nav-btn">
                    <!-- ul(unordered list, 순서가 없는 목록) ol(ordered list, 순서가 있는 목록)과 li태그는 함꼐 사용되며 목록 항목들을 나열 -->
                    <li><a href="./index.html">홈</a></li>
                    <!-- a(Anchor)약자로 하이퍼링크를 생성하는데 사용되는 태그, href(hypertext reference) 속성을 사용 = url -->
                    <!-- 태그는 자기 자신을 부름 홈페이지로 이동 -->
                    <li><a href="#">소개</a></li>
                    <li><a href="https://techit.education/" target="_blank">Techit</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hd">
    <!--<header>는 HTML에서 사용되는 태그로, 웹 페이지의 상단 부분을 나타내는 요소-->

        <div class="container">
            <h2 class="hd-title">POSSIBILITY TO REALITY!</h2>
            <p class="hd-content">여러분을 응원합니다 :)</p>
        </div>

    </header>

    <section class="sec">
        <div class="container">

            <article class="artc">
                <div class="card-img">
                    <img src="./atc_1.jpg" alt="이미지1">
                </div>
                <p>이미지1</p>

            </article>
            <article class="artc">
                <div class="card-img">
                    <img src="./atc_2.jpeg" alt="이미지2">
                </div>
                <p>이미지2</p>
            </article>

            <article class="artc">
                <div class="card-img">
                    <img src="./atc_3.jpg" alt="이미지3">
                </div>
                <p>이미지3</p>
            </article>
        </div>
    </section>

    <footer class="ft">
        <div class="container">
            <p>&copy; 2023 LIKELION. All rights reserved.</p>
        </div>

    </footer>

</body>
</html>
