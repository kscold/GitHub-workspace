<!DOCTYPE html>
<html lang="en">

<!-- 문서의 시작-->
<!--  -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수평선 긋기</title>
</head>

<!-- 이곳에도 자바스크립트 코드가 들어갈 수 있음 -->
<!-- 홈페이지에 글을 넣을 때, 모든 텍스트는 여기에 들어간다 -->
<body>
    <!-- 문단 제목을 달 수 있는 태그 -->
    <h1>A</h1>
    <h2>A</h2>
    <h3>A</h3>
    <h4>A</h4>
    <h5>A</h5>
    <h6>A</h6>

    <!-- 수평선 긋기 -->
    <hr>
    <p>sadasd</p>
    </hr>

    <!-- 문단 제목 -->

    <!-- <div></div> 내가 담고 싶은 텍스트를 하나의 덩어리 구분을 지어줄 수 있는 -->

    <div style="background-color:skyblue;padding:20px;">
    내가 사람의 방언과 천사의 말을 할지라도
    <span>
        강조
    </span>

    <!-- <img></img> -->
    <img src="" alt="">
        src = "이미지 파일의 주소 또는 파일 경로"
        alt = "이 이미지 파일이 어떤 사진인지 간단하게 설명할 수 있는 단어를 적으면 됨"
        width = 100
        height = 100
    </img>
    
    </div>
    
</body>
</html>

<!-- < 내용 > -> 태그 -->

<!-- 모든 태그는 열었으면 닫아주어야 한다! -->
